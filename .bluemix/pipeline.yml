---
stages:
- name: Build
  inputs:
  - type: git
    branch: master
  triggers:
  - type: commit
  jobs:
  - name: meanjs-build
    type: builder
    artifact_dir: ./
    build_type: grunt
    script: |-
      #!/bin/bash
      # Set Node version to 0.12
      export PATH=/opt/IBM/node-v0.12/bin:$PATH
      # Install RVM, Ruby, and SASS
      # Needed when running grunt build
      gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3
      curl -sSL https://get.rvm.io | bash -s stable --ruby --gems=sass
      # Start RVM
      source /home/pipeline/.rvm/scripts/rvm
      # Build MEANJS
      npm install
      grunt build
- name: Deploy
  inputs:
  - type: job
    stage: Build
    job: meanjs-build
  jobs:
  - name: Deploy
    type: deployer
    target:
      url: ${CF_TARGET_URL}
      organization: ${CF_ORGANIZATION}
      space: ${CF_SPACE}
      application: ${CF_APP}
    script: |-
      #!/bin/bash
      cf push
      # view logs
      #cf logs "${CF_APP}" --recent
