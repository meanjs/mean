<section>
	<div class="page-header">
		<h1 data-ng-bind="vm.article.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="vm.authentication.user._id == vm.article.user._id">
		<a class="btn btn-primary" data-ui-sref="articles.edit({articleId: vm.article._id})">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="vm.remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="vm.article.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="vm.article.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="vm.article.content"></p>
</section>
