<section>
    <center>
    <div class="page-header">
      <h1>Create New Recipe</h1>
    </div>
    <div class="col-md-12">
      <form name="vm.form.addingForm" class="form-horizontal" ng-submit="vm.save(vm.form.addingForm.$valid)" novalidate>
        <fieldset>
          <div class="form-group" show-errors>
            <!--<label class="control-label" for="name"></label>-->
            <input name="name" type="text" ng-model="vm.adding.name" id="name" class="form-control" placeholder="Recipe Name" required>
            <!--<div ng-messages="vm.form.addingForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Adding a recipe name is required.</p>
            </div>-->
            </br></br>
            <table cellspacing="5" cellpading="3" width="50%">
              <tr>
                <td>Quantity</td>
                <td>Unit</td>
                <td>Ingredient Name</td>
              </tr>
              <tr>
                <td><input name="quantity" type="text" id="quantity" placeholder="0"/></td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-success">Action</button>
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="caret"></span>
                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Cups</a></li>
                      <li><a href="#">Ounces</a></li>
                      <li><a href="#">Tbs</a></li>
                      <li><a href="#">tsp</a></li>
                      <li><a href="#">Quarts</a></li>
                      <li><a href="#">Gallons</a></li>
                      <li><a href="#">pinch</a></li>
                      <li><a href="#">dash</a></li>
                    </ul>
                  </div>
                </td>
                <td><input name="ingredient" type="text" id="ingredient" placeholder="Ingredient Name"/></td>
              </tr>
  
            </table>
          </div>
          </br>
          <div class="form-group">
            <button type="button" class="btn btn-info">
              Add More Ingredients 
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
          </div>
          </br>
          <div class="form-group">
            <h4>Directions</h4>
            <input name="directions" type="text" id="directions" class="form-control" placeholder="Enter Directions Here"/>
          </div>
          </br>
          <div class="form-group">
            <button type="submit" class="btn btn-success">Healthify</button>
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
    </center>
  </section>
