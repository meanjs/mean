<div class="row" data-ng-controller="AuthenticationController">
	<div class="col-md-8 col-md-offset-2 col-sm-12">
		<div class="panel">
			<div class="panel-body">
				<div class="row vertical-divider-right">
					<div class="col-md-6 col-sm-12 text-center">
						<h4>Sign in with your social network</h4>
						<div class="social-accounts form-group">
							<a href="/api/auth/facebook" class="btn btn-facebook form-control" target="_self">
								<i class="fa fa-facebook"></i>&nbsp;Sign in with Facebook</a>
							</a>
							<a href="/api/auth/twitter" class="btn btn-twitter form-control" target="_self">
								<i class="fa fa-twitter"></i>&nbsp;Sign in with Twitter</a>
							</a>
							<a href="/api/auth/google" class="btn btn-google form-control" target="_self">
								<i class="fa fa-google"></i>&nbsp;Sign in with Google</a>
							</a>
							<a href="/api/auth/linkedin" class="btn btn-linkedin form-control" target="_self">
								<i class="fa fa-linkedin"></i>&nbsp;Sign in with LinkedIn</a>
							</a>
							<a href="/api/auth/github" class="btn btn-github form-control" target="_self">
								<i class="fa fa-github"></i>&nbsp;Sign in with GitHub</a>
							</a>
						</div>
					</div>
					<div class="col-md-6 col-sm-12">
						<h4 class="text-center">Sign in with your account</h4>
						<form name="userForm" data-ng-submit="signin()" novalidate autocomplete="off">
							<fieldset>
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary form-control">Sign in</button>
								</div>
												<div class="forgot-password">
					<a data-ui-sref="password.forgot">Forgot your password?</a>
				</div>
								<div data-ng-show="error" class="text-center text-danger">
									<strong data-ng-bind="error"></strong>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center">
			Don't have an account? <a data-ui-sref="authentication.signup">Sign up!</a>
		</div>
	</div>
</div>
