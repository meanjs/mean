<div ng-show="personalProfile">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-5 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserPersonalProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div>
        <div show-errors>
          <br></br>
          <br></br>
     <!--     <br>      -->
          <label for="firstName">&emsp;&emsp;&emsp;First Name: &nbsp;</label>
          <input type="text" id="firstName" name="firstName" ng-model="vm.user.firstName" placeholder="First Name" required autofocus>
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>
        <div show-errors>
          <label for="lastName">&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;Last Name: &nbsp;</label>
          <input type="text" id="lastName" name="lastName" ng-model="vm.user.lastName" placeholder="Last Name" required>
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
        <!--
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>
      -->
        <div show-errors>
          <label for="username">&emsp;&emsp;&emsp;&nbsp;Username: &nbsp;</label>
          <input type="text" id="username" name="username" ng-model="vm.user.username" placeholder="Username" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="age">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Age: &nbsp;</label>
          <input type="text" id="age" name="age" ng-model="vm.user.age" placeholder="Age" required>
          <div ng-messages="vm.userForm.age.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Age is required.</p>
          </div>
        </div>
        <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4 center">
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
      </div>
    </fieldset>
    </form>
  </div>
</div>
  
<div ng-show="healthProfile">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-5 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div>
          <br></br>
          <br></br>
         <div show-errors>
          <label for="weight">&nbsp;&nbsp;&nbsp;Weight: &nbsp;</label>
          <input type="text" id="weight" name="weight" ng-model="vm.user.weight" placeholder="Weight" required autofocus>
          <div ng-messages="vm.userForm.weight.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Weight is required.</p>
          </div>
        </div>
        <div show-errors>
          <label for="allergies">Allergies: &nbsp; corn</label>
          <input type="checkbox" id="corn" name="corn" ng-model="vm.user.corn">
          <label for="allergies">&emsp;milk</label>
          <input type="checkbox" id="milk" name="milk" ng-model="vm.user.milk" required>
          <label for="allergies">&emsp;eggs</label>
          <input type="checkbox" id="eggs" name="eggs" ng-model="vm.user.eggs" required>
          <div ng-messages="vm.userForm.allergies.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Allergies are required.</p>
          </div>
        </div>
        <div show-errors>
          <label for="diet">Diet &nbsp; vegan</label>
          <input type="checkbox" id="vegan" name="vegan" ng-model="vm.user.vegan">
          <label for="diet">&emsp;ovoVegetarian</label>
          <input type="checkbox" id="ovoVegetarian" name="ovoVegetarian" ng-model="vm.user.ovoVegetarian" required>
          <label for="diet">&emsp;lactoVegetarian</label>
          <input type="checkbox" id="lactoVegetarian" name="lactoVegetarian" ng-model="vm.user.lactoVegetarian" required>
          <div ng-messages="vm.userForm.allergies.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Dietary preferences are required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="diabetic">&nbsp;Diabetic: &nbsp;</label>
          <input type="diabetic" id="diabetic" name="diabetic" ng-model="vm.user.diabetic" placeholder="Diabetic" required>
          <div ng-messages="vm.userForm.diabetic.$error" role="alert">
            <p class="help-block error-text" ng-message="required">This field is required.</p>
          </div>
        </div>
        <div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-4">
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
      </div>
      </fieldset>
    </form>
  </div>
