<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Categories</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()" />
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <a class="btn btn-primary" ui-sref="admin.items.categorycreate">
          <i class="glyphicon glyphicon-plus"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="list-group">
    <table class="table table-hover applicantsTable">
      <thead>
          <tr class="first-row">
            <td class="firstColumn">Category</td>
            <td class="secondColumn"></td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="category in vm.categories">
            <td class="firstColumn">{{ category.title }}</td>
            <td class="secondColumn">
              <a class="btn btn-primary" ng-click="vm.remove(category)">
              <i class="glyphicon glyphicon-minus"></i>
              </a>  
            </td>
          </tr>
        </tbody>
    </table>
  </div>
  <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
</section>
