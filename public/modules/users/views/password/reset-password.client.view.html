<section class="row" data-ng-controller="PasswordController">
    <h3 class="col-md-12 text-center">{{ "reset_password.RESET_YOUR_PASSWORD" | translate }}</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="newPassword">{{ "reset_password.NEW_PASSWORD" | translate }}</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="{{ 'reset_password.NEW_PASSWORD' | translate }}">
                </div>
                <div class="form-group">
                    <label for="verifyPassword">{{ "reset_password.VERIFY_PASSWORD" | translate }}</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="{{ 'reset_password.VERIFY_PASSWORD' | translate }}">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">{{ "reset_password.UPDATE_PASSWORD" | translate }}</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
